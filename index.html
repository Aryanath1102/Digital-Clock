<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="a">
      <p style="font-weight: bolder;">DIGITAL CLOCK</p></div>
      <div class="container">
            
      <div class="digitalclock">
        
        <div style="display: flex; justify-content: center; align-items: center;">
        <p id="Month">JAN</p> <br></div>
        <!-- <p id="bar">:</p> -->
        <p id="day">MON</p>
        <p id="hour">08</p>
        <p id="bar1">:</p>
        <p id="minutes">20</p>
        <p id="bar2">:</p>
        <p id="sec">30</p>

        <p id="bar3">.</p>
        
        <p id="ampm" >AM</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
